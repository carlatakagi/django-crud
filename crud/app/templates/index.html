{% extends "base.html" %}

{% block content %}

<div class="row py-2 my-2">
  <div class="col-md-9">
    <h2>Users</h2>
  </div>
  <div class="col-md-3">
     <a class="btn btn-primary btn-block" href="{% url 'create' %}"><i class="fa fa-plus-circle"></i> 
      New user</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Telephone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.name|capfirst }}</td>
        <td>{{ user.telephone }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{% url 'edit' user.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
            <a href="{% url 'delete' user.pk %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
          </div>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan=4 class="text-center">
          There are no users registered.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
